{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="title">Iniciar Sesión</h2>
                        <hr>
                        <form action="" method="post" class="d-flex flex-column gap-4">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="buttons d-flex flex-row gap-2 justify-content-between">
                                <a href="{% url 'home' %}">
                                    <button type="button" class="btn btn-primary">Ir al Home</button>
                                </a>
                                <div class="accounts">
                                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                                </div>
                            </div>
                            <hr class="mb-0">
                            <p class="text-dark mb-0">¿No tienes una cuenta?</p>
                            <a href="{% url 'signup' %}">
                                <button type="button" class="btn btn-primary">Crear Cuenta</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
